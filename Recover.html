<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f3f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .recovery-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .logo {
            width: 80px;
            margin: 0 auto 20px auto;
        }

        .recovery-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .recovery-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .recovery-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .recovery-container button:hover {
            background-color: #0056b3;
        }

        .password-display {
            margin-top: 20px;
            font-size: 16px;
            color: green;
            font-weight: bold;
        }

        .recovery-container a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <img src="logo.png" alt="CBU Logo" class="logo">
        <h2>Password Recovery</h2>
        <form id="recoveryForm">
            <input type="text" id="studentID" placeholder="Enter Student ID (8 digits)" maxlength="8">
            <button type="submit">Reset Password</button>
        </form>
        <div id="passwordResult" class="password-display"></div>
        <a id="loginLink" href="login.html" style="display: none;">Back to Login</a>
    </div>

    <script>
        const recoveryForm = document.getElementById("recoveryForm");
        const passwordResult = document.getElementById("passwordResult");
        const loginLink = document.getElementById("loginLink");

        // Event Listener for Password Recovery Form
        recoveryForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const studentID = document.getElementById("studentID").value;

            // Validate the Student ID
            if (studentID.length !== 8 || isNaN(studentID)) {
                passwordResult.style.color = "red";
                passwordResult.textContent = "Invalid ID: Please enter an 8-digit Student ID.";
                loginLink.style.display = "none";
                return;
            }

            // If valid, display the password
            if (studentID) {
                passwordResult.style.color = "green";
                passwordResult.textContent = `Your Password: test1234`;
                loginLink.style.display = "block";
            } else {
                passwordResult.style.color = "red";
                passwordResult.textContent = "Invalid ID: No record found.";
                loginLink.style.display = "none";
            }
        });
    </script>
</body>
</html>
